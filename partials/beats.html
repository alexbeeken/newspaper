<h1>The Times</h1>

<form ng-submit="BeatsFactory.addBeat()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="BeatsFactory.beatTitle" size="50" class="form-control" placeholder="Enter a New Beat" autofocus required>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

<div ui-view></div>
