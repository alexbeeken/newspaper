<h1>The Times</h1>

<form ng-submit="BeatsFactory.addBeat()" class="form-inline" role="form">
  <div class="form-group">
    <input type="text" ng-model="BeatsFactory.beatTitle" size="50" class="form-control" placeholder="Enter a New Beat" autofocus required>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>

<div ng-show="BeatsFactory.beats.length" class="col-md-12">
  <ul>
    <div ng-repeat="item in BeatsFactory.beats">
      <li>
        <a ui-sref="beats.authors({ beatId: item.id })">
        <h3>{{ item.beatTitle }} ({{ item.authors.length }} authors)</h3>
        </a>
      </li>
        <div ng-show="item.authors.length">
          <div ng-repeat="author in item.authors">
          <br>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          {{ author.name }} has worked here for {{ author.yearsEmployed }} years and was born on {{ author.birthday }}.
          <br>
        </div>
      </div>
    </div>
  </ul>
</div>

<div ng-show="BeatsFactory.beats.length" class="col-md-12">
  <form class="form-inline" role="form">
    <div class="form-group">
      <input ng-model="query" type="text" class="form-control" placeholder="Search">
    </div>
  </form>
</div>

<div ui-view></div>
